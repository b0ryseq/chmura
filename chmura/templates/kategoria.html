<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes in {{ category_name }}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ebfae9;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #ffffff;
            background-color: #669966;
            padding: 20px;
            margin: 0;
            font-size: 36px;
        }

        a {
            text-decoration: none;
            color: #669966;
        }

        a:hover {
            text-decoration: underline;
        }

        .meals-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .meal-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease;
        }

        .meal-item:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            background-color: #669966;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Open Sans', sans-serif;
        }

        .back-button:hover {
            background-color: #669966;
        }
    </style>
</head>
<body>
    <h1>Recipes in {{ category_name }}</h1>

    <div class="meals-wrapper">
        {% for meal in meals %}
            <div class="meal-item">
                <a href="{{ url_for('meals', meal_id=meal['idMeal']) }}">
                    <h3>{{ meal["strMeal"] }}</h3>
                    <img src="{{ meal['strMealThumb'] }}" alt="{{ meal['strMeal'] }}" width="150">
                </a>
            </div>
        {% endfor %}
    </div>

    <a href="/" class="back-button">Back to Recipe Categories</a>
</body>
</html>
