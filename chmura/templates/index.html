<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Categories</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ebfae9;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #ffffff;
            background-color: #669966;
            padding: 20px;
            margin: 0;
            font-size: 36px;
        }

        a {
            text-decoration: none;
            color: #669966;
        }

        a:hover {
            text-decoration: underline;
        }

        .recipe-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .category-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Recipe Categories</h1>
    <div class="recipe-wrapper">
        {% for category in categories %}
            <div class="category-item">
                <a href="{{ url_for('category_meals', category_name=category['strCategory']) }}">
                    <h3>{{ category["strCategory"] }}</h3>
                    <img src="{{ category['strCategoryThumb'] }}" alt="{{ category['strCategory'] }}" width="150">
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
